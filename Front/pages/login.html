<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8cho Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-secondary text-light shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">8cho</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control bg-dark text-light border-light" id="usuario"
                        placeholder="Introduce tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control bg-dark text-light border-light" id="password"
                        placeholder="Introduce tu Contraseña" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="recuerdame">
                    <label class="form-check-label" for="recuerdame">Recuerdame</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
