<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - 8cho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .navbar {
            background-color: #2c2c38;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c2c38;
            border-right: 1px solid #444;
        }

        .sidebar h5 {
            color: #ffffff;
        }

        .sidebar .nav-link {
            color: #bbbbbb;
        }

        .sidebar .nav-link:hover {
            color: #ffffff;
        }

        .content {
            margin-left: 250px;
        }

        .btn-outline-success {
            color: #bbbbbb;
            border-color: #444;
        }

        .btn-outline-success:hover {
            color: #ffffff;
            background-color: #444;
            border-color: #444;
        }

        .btn-primary {
            background-color: #556cd6;
            border-color: #556cd6;
        }

        .btn-primary:hover {
            background-color: #445bb3;
            border-color: #445bb3;
        }
    </style>
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">8cho</a>
            <form class="d-flex mx-auto" style="width: 50%;">
                <input class="form-control me-2 bg-dark text-light border-0" type="search"
                    placeholder="Buscar productos" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario</span>
                <button class="btn btn-outline-danger">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="d-flex">
        <!-- Barra Lateral -->
        <div class="sidebar p-3">
            <h5>Navegación</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admin_empleados.html">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="admin_ventas.html">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_inventario.html">Inventario</a>
                </li>
            </ul>
        </div>

        <div class="container mt-4">
            <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#modalRegistrarVenta">
                <i class="bi bi-box-arrow-up me-2"></i>Registrar Venta
            </button>

            <h2 class="mt-4">Lista de Ventas</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ventasTable">
                    <!-- Aquí se agregarán las ventas registradas -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Registrar Venta -->
    <div class="modal fade" id="modalRegistrarVenta" tabindex="-1" aria-labelledby="modalRegistrarVentaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light"> <!-- Añadido bg-dark y text-light -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrarVentaLabel">Registrar Nueva Venta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarVenta">
                        <div class="mb-3">
                            <label for="idEmpleado" class="form-label">ID Empleado</label>
                            <input type="number" class="form-control" id="idEmpleado" placeholder="ID del empleado"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="idProducto" class="form-label">ID Producto</label>
                            <input type="number" class="form-control" id="idProducto" placeholder="ID del producto"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadVenta" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadVenta" placeholder="Cantidad"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVenta" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaVenta" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarVentaBtn">Registrar Venta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../js/ventas.js"></script>

</body>

</html>
