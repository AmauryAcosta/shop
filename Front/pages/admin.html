<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8cho Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .navbar {
            background-color: #2c2c38;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c2c38;
            border-right: 1px solid #444;
        }

        .sidebar h5 {
            color: #ffffff;
        }

        .sidebar .nav-link {
            color: #bbbbbb;
        }

        .sidebar .nav-link:hover {
            color: #ffffff;
        }

        .content {
            margin-left: 250px;
        }

        .btn-outline-success {
            color: #bbbbbb;
            border-color: #444;
        }

        .btn-outline-success:hover {
            color: #ffffff;
            background-color: #444;
            border-color: #444;
        }

        .btn-outline-danger {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .btn-outline-danger:hover {
            color: #ffffff;
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }

        table {
            background-color: #343a40;
        }

        th {
            cursor: pointer;
            background-color: #495057;
            color: #f8f9fa;
        }

        th:hover {
            background-color: #6c757d;
        }

        td {
            color: #f8f9fa;
        }

        tr:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">8cho</a>
            <form class="d-flex mx-auto" style="width: 50%;">
                <input class="form-control me-2" type="search" placeholder="Buscar productos" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario</span>
                <button class="btn btn-outline-danger">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="d-flex">
        <!-- Barra Lateral -->
        <div class="sidebar p-3">
            <h5>Navegación</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admin_empleados.html">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_ventas.html">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_inventario.html">Inventario</a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="content p-4">
            <h2>Bienvenido a 8cho</h2>
            <p>Selecciona una opción del menú lateral para comenzar.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
