<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados - 8cho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .navbar {
            background-color: #2c2c38;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c2c38;
            border-right: 1px solid #444;
        }

        .sidebar h5 {
            color: #ffffff;
        }

        .sidebar .nav-link {
            color: #bbbbbb;
        }

        .sidebar .nav-link:hover {
            color: #ffffff;
        }

        .content {
            margin-left: 250px;
        }

        .btn-outline-success {
            color: #bbbbbb;
            border-color: #444;
        }

        .btn-outline-success:hover {
            color: #ffffff;
            background-color: #444;
            border-color: #444;
        }

        .btn-primary {
            background-color: #556cd6;
            border-color: #556cd6;
        }

        .btn-primary:hover {
            background-color: #445bb3;
            border-color: #445bb3;
        }
    </style>
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">8cho</a>
            <form class="d-flex mx-auto" style="width: 50%;">
                <input class="form-control me-2 bg-dark text-light border-0" type="search"
                    placeholder="Buscar productos" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario</span>
                <button class="btn btn-outline-danger">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="d-flex">
        <!-- Barra Lateral -->
        <div class="sidebar p-3">
            <h5>Navegaci贸n</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="admin_empleados.html">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_ventas.html">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_inventario.html">Inventario</a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Empleados</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEmpleado">
                    <i class="bi bi-person-plus me-2"></i>Agregar Empleado
                </button>
            </div>

            <!-- Tabla de Empleados -->
            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle" id="tablaEmpleados">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puesto</th>
                            <th>Fecha de Contrataci贸n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <!-- Modal para Registrar -->
    <div class="modal fade" id="modalEmpleado" tabindex="-1" aria -labelledby="modalEmpleadoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEmpleadoLabel">Registrar Empleado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarEmpleado">
                        <div class="mb-3">
                            <label for="nombreEmpleado" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEmpleado" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="puestoEmpleado" class="form-label">Puesto</label>
                            <input type="text" class="form-control" id="puestoEmpleado" placeholder="Puesto" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaContratacion" class="form-label">Fecha de Contrataci贸n</label>
                            <input type="date" class="form-control" id="fechaContratacion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarEmpleadoBtn">Guardar Empleado</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Empleado -->
    <div class="modal fade" id="modalEditarEmpleado" tabindex="-1" aria-labelledby="modalEditarEmpleadoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarEmpleadoLabel">Editar Empleado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarEmpleado">
                        <input type="hidden" id="id_empleado"> <!-- Campo oculto para el ID -->
                        <div class="mb-3">
                            <label for="editarNombreEmpleado" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editarNombreEmpleado" placeholder="Nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="editarPuestoEmpleado" class="form-label">Puesto</label>
                            <input type="text" class="form-control" id="editarPuestoEmpleado" placeholder="Puesto"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="editarFechaContratacion" class="form-label">Fecha de Contrataci贸n</label>
                            <input type="date" class="form-control" id="editarFechaContratacion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarCambiosBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/empleados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
