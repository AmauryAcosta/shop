<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - 8cho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            background-color: #2c2c38;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c2c38;
            border-right: 1px solid #444;
        }
        .sidebar h5 {
            color: #ffffff;
        }
        .sidebar .nav-link {
            color: #bbbbbb;
        }
        .sidebar .nav-link:hover {
            color: #ffffff;
        }
        .content {
            margin-left: 3%;
            width: 94%;
            margin-right: 2%;
        }
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .tables-row {
            display: flex;
            gap: 1rem;
        }
        .table-container {
            width: 100%;
        }
        .table-responsive {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 70vh;
        }
        .btn-primary {
            background-color: #556cd6;
            border-color: #556cd6;
            width: 50%;
        }
        .btn-primary:hover {
            background-color: #445bb3;
            border-color: #445bb3;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .header{
            display: flex;
            flex-direction: row;
            gap: 8rem;
        }
    </style>
</head>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">8cho</a>
            <form class="d-flex mx-auto" style="width: 50%;">
                <input class="form-control me-2 bg-dark text-light border-0" 
                       type="search" 
                       placeholder="Buscar productos" 
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario</span>
                <button class="btn btn-outline-danger">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="d-flex">
        <!-- Barra Lateral -->
        <div class="sidebar p-3">
            <h5>Navegaci√≥n</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admin_empleados.html">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="admin_productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_ventas.html">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="admin_inventario.html">Inventario</a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="content p-4">
            <h2>Inventario</h2>
            <div class="tables-row">
                <!-- Tabla de Entradas -->
                <div class="table-container">
                    <div class="header">
                        <h2>Entradas</h2>
                        <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#modalRegistrarEntrada">
                            <i class="bi bi-box-arrow-in-down me-2"></i>Registrar Entrada
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Producto 1</td>
                                    <td>20</td>
                                    <td>2024-11-20</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning me-2">
                                            <i class="bi bi-pencil-fill"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Tabla de Salidas -->
                <div class="table-container">
                    <div class="header">
                        <h2>Salidas</h2>
                        <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#modalRegistrarSalida">
                            <i class="bi bi-box-arrow-up me-2"></i>Registrar Salida
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Producto 2</td>
                                    <td>10</td>
                                    <td>2024-11-20</td>
                                    <td>Venta</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning me-2">
                                            <i class="bi bi-pencil-fill"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <!-- Modal para Registrar Entrada -->
    <div class="modal fade" id="modalRegistrarEntrada" tabindex="-1" aria-labelledby="modalEntradaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEntradaLabel">Registrar Entrada</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productoEntrada" class="form-label">Producto</label>
                            <input type="text" class="form-control" id="productoEntrada" placeholder="Nombre del producto">
                        </div>
                        <div class="mb-3">
                            <label for="cantidadEntrada" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadEntrada" placeholder="Cantidad">
                        </div>
                        <div class="mb-3">
                            <label for="fechaEntrada" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaEntrada">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar Entrada</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Registrar Salida -->
    <div class="modal fade" id="modalRegistrarSalida" tabindex="-1" aria-labelledby="modalSalidaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSalidaLabel">Registrar Salida</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productoSalida" class="form-label">Producto</label>
                            <input type="text" class="form-control" id="productoSalida" placeholder="Nombre del producto">
                        </div>
                        <div class="mb-3">
                            <label for="cantidadSalida" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadSalida" placeholder="Cantidad">
                        </div>
                        <div class="mb-3">
                            <label for="fechaSalida" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaSalida">
                        </div>
                        <div class="mb-3">
                            <label for="tipoSalida" class="form-label">Tipo</label>
                            <select class="form-select" id="tipoSalida">
                                <option selected>Merma</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar Salida</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
