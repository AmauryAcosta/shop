<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados - 8cho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      background-color: #1e1e2f;
      color: #ffffff;
    }
    .navbar {
      background-color: #2c2c38;
    }
    .sidebar {
      height: 100vh;
      background-color: #2c2c38;
      border-right: 1px solid #444;
    }
    .sidebar h5 {
      color: #ffffff;
    }
    .sidebar .nav-link {
      color: #bbbbbb;
    }
    .sidebar .nav-link:hover {
      color: #ffffff;
    }
    .content {
      margin-left: 250px;
    }
    .btn-outline-success {
      color: #bbbbbb;
      border-color: #444;
    }
    .btn-outline-success:hover {
      color: #ffffff;
      background-color: #444;
      border-color: #444;
    }
    .btn-primary {
      background-color: #556cd6;
      border-color: #556cd6;
    }
    .btn-primary:hover {
      background-color: #445bb3;
      border-color: #445bb3;
    }
  </style>
</head>
<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">8cho</a>
            <form class="d-flex mx-auto" style="width: 50%;">
                <input class="form-control me-2 bg-dark text-light border-0" 
                       type="search" 
                       placeholder="Buscar productos" 
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario</span>
                <button class="btn btn-outline-danger">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="d-flex">
        <!-- Barra Lateral -->
        <div class="sidebar p-3">
            <h5>Navegación</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="admin_empleados.html">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_ventas.html">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_inventario.html">Inventario</a>
                </li>
            </ul>
        </div>

        <div class="container mt-4">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th onclick="sortTable(0)">Nombre</th>
                  <th>Descripción</th>
                  <th onclick="sortTable(2)">Precio Unitario</th>
                  <th onclick="sortTable(3)">Categoría</th>
                </tr>
              </thead>
              <tbody id="productTable">
                <tr>
                  <td>Producto A</td>
                  <td>Descripción A</td>
                  <td>25</td>
                  <td>Electrónica</td>
                </tr>
                <tr>
                  <td>Producto B</td>
                  <td>Descripción B</td>
                  <td>15</td>
                  <td>Ropa</td>
                </tr>
                <tr>
                  <td>Producto C</td>
                  <td>Descripción C</td>
                  <td>30</td>
                  <td>Hogar</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
